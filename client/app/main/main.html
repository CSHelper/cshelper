<!-- User Welcome Jumbotron --> 
<div class="container"> 
  <div class="jumbotron">
    <h1>Hello {{ mainCtrl.getCurrentUser().name || 'Guest'}}</h1> 
    <p>Welcome to your CS Helper Homepage.</p>
  </div>
</div>


<div class="container">
  <div class="jumbotron">
    <h2>Programming Paths</h2>
    <p></p>
    <h4>Please select a programming language.</>
    <p></p>
    <div class="panel-group" id="accordion" role="tablist" aria-multiselectable="true">
      <div class="panel panel-default" ng-repeat="language in mainCtrl.languages track by $index">
        <div class="panel-heading" role="tab" id="headingOne">
          <h4 class="panel-title">
            <a role="button" data-toggle="collapse" data-parent="#accordion" href="#{{'collapse' + $index}}" aria-expanded="true" aria-controls="{{'collapse' + $index}}">
            {{language.name}}
            </a>
          </h4>
        </div>
        <div id="{{'collapse' + $index}}" class="panel-collapse collapse" role="tabpanel" aria-labelledby="headingOne">
          <div class="panel-body">
            <div class="list-group" ng-repeat="lesson in language.lessons">
              <a href="" class="list-group-item active">
                {{lesson.name}}
              </a>
              <a ui-sref="problems({id: 1})" class="list-group-item" ng-repeat="subLesson in lesson.subLessons">{{subLesson.name}}</a>
            </div>
          </div>
        </div>
      </div>
      
      
    </div>
  </div>
</div>
