        Select an item to view.

<script>
  //shows the student attempt divs and removes the other divs
  var studentAtts = document.getElementById('problemAttempts');
  studentAtts.onclick = function() 
  {
      var atts = document.getElementById("problemAttemptsDiv");
      var studStats = document.getElementById('statsDivs');
      var classStats = document.getElementById('classStats');
      var problemCreation = document.getElementById('problemCreationDiv');
      var placeHold = document.getElementById('placeHolder');
      if (atts.style.display == 'none') 
      {
          atts.style.display = 'block';
          studStats.style.display = 'none';
          classStats.style.display = 'none';
          placeHolder.style.display = 'none';
          problemCreation.style.display = 'none';
          $("#problemAttemptsDiv").load("app/teacher/subpage/problemAttempts.html", function(){
            loadProblems();
          });
      }
  };

  //shows the student stats divs and removes the other divs
  var studStatsButton = document.getElementById('studentStats');
  studStatsButton.onclick = function() 
  {
      var studStats = document.getElementById('statsDivs');
      var atts = document.getElementById("problemAttemptsDiv");
      var classStats = document.getElementById('classStats');
      var placeHold = document.getElementById('placeHolder');
      var problemCreation = document.getElementById('problemCreationDiv');
      if (studStats.style.display == 'none')
      {
          studStats.style.display = 'block';
          atts.style.display = 'none';
          classStats.style.display = 'none';
          placeHolder.style.display = 'none';
          problemCreation.style.display = 'none';
          $("#statsDivs").load("app/teacher/subpage/studentStatistics.html", function(){
            loadStudentStatistics();
          });
      }
  };

  //shows full class stats and removes other divs
  var fullStats = document.getElementById("classStatsButton");
  fullStats.onclick = function()
  {
      var studStats = document.getElementById('statsDivs');
      var atts = document.getElementById("problemAttemptsDiv");
      var classStats = document.getElementById('classStats');
      var placeHold = document.getElementById('placeHolder');
      var problemCreation = document.getElementById('problemCreationDiv');
      if(classStats.style.display == 'none')
      {
        classStats.style.display = 'block';
        studStats.style.display = 'none';
        
        atts.style.display = 'none';
        placeHolder.style.display = 'none';
        problemCreation.style.display = 'none';
        $("#classStats").load("app/teacher/subpage/classStatistics.html", function(){
          loadClassStatistics();
        }); 
      }
  };

</script>
